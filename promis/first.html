<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Displaying + Food Order Simulation</title>
</head>
<body>

    <h1>Product List</h1>
    <div id="products" style="
        display:grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap:10px">
    </div>

    <script>
        //  PRODUCT FETCHING
        async function fetchData() {
            try {
                let response = await fetch("https://fakestoreapi.com/products");
                // console.log(responce)
                let data = await response.json();
                // console.log(data)

                let prod = document.getElementById("products");
                let template = "";

                data.forEach((product) => {
                    template += `
                        <div style="border:1px solid black; padding:20px; border-radius:8px;">
                            <h3>${product.title}</h3>
                            <img src="${product.image}" style="width:150px; height:150px; object-fit:contain"/>
                            <h2>Price: $${product.price}</h2>
                            <h3>${product.category}</h3>
                            <p>${product.description}</p>
                        </div>
                    `;
                });

                prod.innerHTML = template;
            }

            catch (error) {
                console.log("Error fetching products:", error);
            }
        }

        fetchData();
    </script>
</body>
</html>
