<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Array Methods </title>
</head>
<body>

    <div id="clock"></div>
    <button onclick="stopClock()">Stop Clock</button>


<script>

    //using map()

    //t1
    let val = [2, 4, 6, 8];
    let val1 = val.map((num) => num * 10);
    document.write( "values multiple with 10:",val1+ "<br>");
    document.write( "Original values:",val+ "<br>");


    //t2
    let people = [
        {name: "Ram", age: 20},
        {name: "Sita", age: 22}
    ]

    let names = people.map(person => person.name);
    document.write( "Name:",names+ "<br>");
    let ages = people.map(person => person.age);
    document.write("Ages:",ages+"<br>");



//t3

let val2= [3,5,7,9]
let val3= val2.map((num)=> num*num);
document.write("Squares:",val3+"<br>")
document.write("original values:",val2+"<br>")


//using filter()

//t1


let numbers = [1, 2, 3, 4, 5, 6, 7, 8];

let evenNumbers = numbers.filter(num => num % 2 === 0);

document.write("Even Numbers:", evenNumbers,"<br>");



//t2
let students = [
    {name: "Arun", marks: 80},
    {name: "Ravi", marks: 60},
    {name: "Kavi", marks: 90}
];

let topStudents = students.filter(s => s.marks > 75);

console.log("Students with marks > 75:", topStudents,"<br>");


//t3
let words = ["apple", "cat", "banana", "dog", "elephant"];
let longWords = words.filter(word => word.length > 5);
document.write("Words with length > 5:", longWords,"<br>");



//using reduce()

//1
const prices = [150, 200, 350, 100];
const total = prices.reduce((acc,cur)=> acc+cur,0)
document.write("total prices:",total,"<br>")


//2
let str1 = ["js", "react", "node"]
let str2 = str1.reduce((acc,cur)=>acc+cur.length,0)
document.write("total characters in the given words:",str2)


//timing functions()

//t1
setTimeout(()=>console.log("Hello World"),3000)


//t2
let count = 1;
    let timer = setInterval(() => {
        console.log(count);
        document.write(count + "<br>");
        if (count == 10) {
            clearInterval(timer); 
        }
        count++;
    } ,1000)



//t3
let timeout = setTimeout(() => {
        console.log("This will not run");
        document.write("This will not run");
    }, 5000); 

   
setTimeout(() => {
    clearTimeout(timeout);
    console.log("Timer cancelled before execution");
    document.write("Timer cancelled before execution");
}, 2000);


//t4
function showTime() {
            let now = new Date();
            document.getElementById("clock").innerHTML = now.toLocaleTimeString();
        }

       
        let clockInterval = setInterval(showTime, 1000);

        
        function stopClock() {
            clearInterval(clockInterval);
            document.getElementById("clock").innerHTML = "Clock stopped";
        }



    
</script>
    
</body>
</html>
